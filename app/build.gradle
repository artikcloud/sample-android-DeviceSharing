apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "cloud.artik.example"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "2.0"
        manifestPlaceholders = [appAuthRedirectScheme: "cloud.artik.example.oauth://oauth2callback"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'cloud.artik:artikcloud-java:2.1.1'
    compile 'com.android.support:appcompat-v7:25.2.1'
    compile 'com.android.support:customtabs:25.3.1'
    compile 'net.openid:appauth:0.4.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.volley:volley:1.0.0'
}
